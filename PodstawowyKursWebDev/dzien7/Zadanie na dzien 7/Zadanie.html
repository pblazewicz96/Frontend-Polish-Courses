<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            display: inline-block;
            background-color: black;
            color: darkorange;
            font-size: 24px;
            font-family: arial;
            text-transform: uppercase;
            width: 260px;
            box-sizing: border-box;

            margin: 20px 15px 20px 15px;

            text-align: center;
            padding: 20px 0;
            border: 3px solid darkorange;
            transition: 0.5s;


        }

        a:hover {
            background-color: #333;
            color: white;
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <a href="#">Przycisk 1</a>
    <a href="#">Przycisk 2</a>
    <a href="#">Przycisk 3</a>
</body>
</html>
