<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 500px;
            width: 500px;
            position: fixed;
        }

        div:nth-child(1) {
            background-color: black;
            top: 0px;
            left: 0px;
        }

        div:nth-child(2) {
            background-color: orange;
            bottom: 0px;
            left: 0px;
        }

        div:nth-child(3) {
            background-color: yellow;
            bottom: 0px;
            right: 0px;
        }

        div:nth-child(4) {
            background-color: grey;
            top: 0px;
            right: 0px;
        }

        div:nth-child(5) {
            height: 20vh;
            width: 20vw;
            background-color: darkblue;
            top: 40%;right: 40%;
bottom: 40%;
            left: 40%;

        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
