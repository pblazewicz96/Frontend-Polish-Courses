<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            background-color: #555;
        }

        .item1 {
            width: 60%;
            height: 300px;
            background-color: royalblue;
            float: left;
            border: 10px solid red;
        }

        .item2 {
            float: left;
            width: 40%;
            height: 300px;
            background-color: darkgoldenrod;
        }
    </style>
</head>

<body>
    <section>
        <div class="item1"></div>
        <div class="item2"></div>
    </section>
</body>
</html>
