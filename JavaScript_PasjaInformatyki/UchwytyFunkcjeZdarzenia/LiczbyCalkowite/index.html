<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <input type="text" id="fieldOne">
  <input type="text" id="fieldTwo">
  <input type="submit" value="PokaÅ¼" onclick="giveNumbers()">
  <div id="score"></div>



  <script>
    function giveNumbers() {
      let number1 = document.getElementById("fieldOne").value;
      let number2 = document.getElementById("fieldTwo").value;
      let numbers = "";

      for (let i = number1; i <= number2; i++) {
        numbers = numbers + i + " ";
      }
      document.getElementById("score").innerHTML = numbers;
    }
  </script>
</body>

</html>
