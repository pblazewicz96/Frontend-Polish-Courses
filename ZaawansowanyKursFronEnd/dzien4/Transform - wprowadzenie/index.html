    <style>
        img {
            width: 60vw;
            font-size: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            /* przesuniecie w osi y oraz x (CZYLI można użyć przy WYŚRODKOWANIu) i obro dzieki scale  */
            transform: translate(-50%, -50%) scaleY(-1);

            /* 
                transform-origin:50% 50%; - obrót w jakim miejscu danego elementu ma sie wykonac
                transform: rotate(20deg); obrót 
                transform: scale(2);  skala, mozna zrobic z wartością minusową
                transform: translateY(-100px); przesuniecie w osi y o 100 px

                transform: translateY(-100px) scaleX(2) translateX(100px;

                transform: skew(20deg, 20deg); - efekt przechylenia zdjecia, złudzenie w 3d
            
            */

        }
    </style>
