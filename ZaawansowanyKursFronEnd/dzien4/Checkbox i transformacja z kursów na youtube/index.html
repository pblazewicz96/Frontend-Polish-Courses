<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Przełącznik</title>
    <style>
        html {
            --sizeRect: 200px;
        }

        label {
            font-size: 40px;
        }

        input {
            width: 40px;
            height: 40px;
            margin-right: 30px;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
            width: var(--sizeRect);
            height: var(--sizeRect);
            transition: .3s;
        }

        #size:checked~div {
            width: calc(2 * var(--sizeRect));
            height: calc(2 * var(--sizeRect));
        }

        #rotate:checked~div {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        #color:checked~div {
            background-color: black;
        }

        #glow:checked~div {
            box-shadow: 0 0 46px 12px yellow;
        }

        #size:checked~#glow:checked~div {
            box-shadow: 0 0 96px 12px red;
        }
    </style>
</head>

<body>
    <label for="size">2x większy</label>
    <input type="checkbox" id="size">

    <label for="rotate">Obrót o 45 st</label>
    <input type="checkbox" id="rotate">

    <label for="color">Kolor</label>
    <input type="checkbox" id="color">

    <label for="glow">Światło</label>
    <input type="checkbox" id="glow">

    <div></div>
</body>

</html>
