<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie 1 - zmiana koloru po najechaniu</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .bg {
            background-color: #ddd;
            height: 100vh;
            transition: 1s;
        }

        .circle {
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            z-index: 1;
        }

        .red {
            background-color: red;
            top: 20px;
            left: 20px;
        }

        .green {
            background-color: green;
            top: 20px;
            right: 20px;
        }

        .blue {
            background-color: blue;
            bottom: 20px;
            left: 20px;
        }

        .orange {
            background-color: orange;
            bottom: 20px;
            right: 20px;
        }

        .bg p {
            position: absolute;
            top: 0;
            left: 0;
            line-height: 100vh;
            width: 100%;
            text-align: center;
            font-size: 50px;
            font-family: arial;
            opacity: 0;
            color: white;
            transition: 1s;
            text-transform: uppercase;
        }

        /* zrób coś z elementem div.bg po najechaniu na div.red */
        div.red:hover~.div.bg {

            background-color: red;
        }

        div.green:hover~div.bg {
            background-color: green;
        }

        div.blue:hover~div.bg {
            background-color: blue;
        }

        div.orange:hover~div.bg {
            background-color: orange;
        }

        /* napisy do najechania */
        div.red:hover~div.bg p.red,
        div.green:hover~div.bg p.green,
        div.blue:hover~div.bg p.blue,
        div.orange:hover~div.bg p.orange {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="red circle"></div>
    <div class="green circle"></div>
    <div class="blue circle"></div>
    <div class="orange circle"></div>
    <div class="bg">
        <p class="red">Czerwony</p>
        <p class="green">Zielony</p>
        <p class="blue">Niebieski</p>
        <p class="orange">Pomarańczowy</p>
    </div>
</body>

</html>
