<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            display: inline-block;
            position: relative;
            font-family: monospace;
            font-size: 60px;
            margin: 40px;
            /* overflow: hidden; */
        }

        h1::after {
            box-sizing: border-box;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            /* background-color: transparent; */
            background-color: white;
            top: 0;
            right: 0;
            border-left: 3px solid black;
            animation: cursor 0.5s linear infinite, typing 3s steps(13) forwards 1;

        }

        @keyframes cursor {
            0% {
                border-color: black;
            }

            50% {
                border-color: black;
            }

            65% {
                border-color: transparent;
            }

            75% {
                border-color: transparent;
            }

            90% {
                border-color: black;
            }

            100% {
                border-color: black;
            }

        }

        @keyframes typing {
            to {
                width: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Good morning!</h1>
</body>

</html>
