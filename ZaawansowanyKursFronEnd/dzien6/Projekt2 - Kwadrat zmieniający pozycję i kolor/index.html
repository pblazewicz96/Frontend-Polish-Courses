<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: red;
            animation: move 2s infinite linear, color 2s infinite linear;
            /* animation-name: move;
            animation-duration: 1s;
            animation-iteration-count: 100;
            animation-timing-function: linear; */
        }

        @keyframes move {
            0% {
                margin-left: 0;

                /* background-color: red; */
            }

            30% {
                margin-left: calc(100% - 200px);

                /* background-color: #0f0; */
            }

            50% {
                margin-left: calc(100% - 200px);

                /* background-color: red; */
            }

            80% {
                margin-left: 0;

                /* background-color: #0f0; */
            }

            100% {
                margin-left: 0;


                /* background-color: red; */
            }
        }

        @keyframes color {
            0% {
                background-color: red;

            }

            10% {
                background-color: #0f0;

            }

            50% {
                background-color: red;

            }

            90% {
                background-color: #0f0;

            }

            100% {
                background-color: red;

            }

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
