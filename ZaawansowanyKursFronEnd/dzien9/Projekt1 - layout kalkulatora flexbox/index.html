<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulatorek</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }

    body{
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        height: 50vh;
        border: 2px solid black;
    }

    .result{
        flex-basis: 10%;
        background-color: #ddd;
    }

    .panel{
        /* powiększenie pola .panel do calego okna */
        display: flex;
        flex-grow: 1;
        background-color: cadetblue;
        flex-wrap: wrap;

    }

    .panel div{
        display: flex;
        /* centrowanie wypełnienia pól odpowiednio od boku i od góry: VVV */
        justify-content: center;
        align-items: center;
        flex-basis: 30%;
        /* możecie podzielić wolną przestrzeń pomiędzy siebie VVV */
        flex-grow: 1;
        border: 2px solid black;
        font-size: 40px;
        font-family: arial;
    }

    
    
    
    </style>
</head>
<body>
    <div class="result"></div>
    <div class="panel"><div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>+</div>
    <div>0</div>
    <div>-</div>
    <div>/</div>
    <div>.</div>
    <div>*</div>
    <div>C</div>
    <div>=</div></div>
</body>
</html>
